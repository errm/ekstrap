project_name: ekstrap
builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  goarch:
  - amd64
  hooks:
    post: strip -x ./dist/linux_amd64/ekstrap && upx -9 ./dist/linux_amd64/ekstrap
archive:
  replacements:
    amd64: x86_64
  format: binary
checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
changelog:
  sort: asc
nfpm:
  vendor: Edward Robinson
  homepage: https://github.com/errm/ekstrap/
  maintainer: Edward Robinson <edward-robinson@cookpad.com>
  name_template: '{{ .ProjectName }}'
  description:  Bootstrap for EKS
  license: Apache 2.0
  formats:
  - deb
  - rpm
  dependencies:
  - dbus
  - systemd
  bindir: /usr/sbin
  empty_folders:
  - /etc/systemd/system
  files:
    "systemd/ekstrap.service": "/lib/systemd/system/ekstrap.service"
  scripts:
    postinstall: "scripts/postinstall.sh"
  overrides:
    rpm:
      replacements:
        amd64: x86_64
dockers:
- image: errm/ekstrap
  dockerfile: Dockerfile
  tag_templates:
  - "{{ .Major }}"
  - "{{ .Major }}.{{ .Minor }}"
  - "{{ .Major }}.{{ .Minor }}.{{ .Patch }}"
  - latest

sign:
  artifacts: checksum
